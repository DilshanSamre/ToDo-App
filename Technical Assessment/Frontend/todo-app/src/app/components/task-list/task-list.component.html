<div class="task-container">
  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <small>Created: {{ task.createdAt | date:'short' }}</small>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="markDone(task.id)">
        Done
      </button>
    </mat-card-actions>
  </mat-card>
</div>
